<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">

	<title>Pairs</title>
</head>
<body>
	<div class="wrapper">
		<h1>Pairs</h1>
		<form>
			<input id="user" type="text" placeholder="Please, enter your name">
			<div id="submit">Ok</div>
		</form>
		<h3>Click any card to begin</h3>
		<select name="select" id="selectAreaSize">
			<option value="4" selected>2x2</option>
			<option value="36">6x6</option>  
			<option value="64">8x8</option>
			<option value="100">10x10</option>
			<option value="144">12x12</option>
		</select>
		<p class="timer"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
		<div id="pause">Pause</div>
		<div id="continue">Continue</div>
		<div id="scores">Show scores</div>
		<div id="container"></div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
